<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <title>Ermahnung</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <link href="bildschirm.css" rel="stylesheet" type="text/css" media="screen" />
  <script src="application.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputAgentur" class="col-sm-4 control-label">Agentur/Job</label>
            <div class="col-sm-8">
              <input type="agentur" class="form-control" id="inputAgentur">
            </div>
          </div>
          <div class="form-group">
            <label for="inputBetrag" class="col-sm-4 control-label">Rechnungsbetrag</label>
            <div class="col-sm-8">
              <input type="betrag" class="form-control" id="inputBetrag" placeholder="in Euro">
            </div>
          </div>
          <div class="form-group">
            <label for="inputDatum" class="col-sm-4 control-label">Zahlungsziel</label>
            <div class="col-sm-8">
              <input type="datum" class="form-control" id="inputDatum" placeholder="tt.mm.jjjj">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-3">
              <button type="button" class="btn btn-success">Anlegen</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


</body>
</html>
